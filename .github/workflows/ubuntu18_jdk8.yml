name: Ubuntu 18 / JDK 8
on: 
  workflow_dispatch:
  push:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-18.04
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK 8 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
          cache: 'maven'
      
      - name: Install required packages
        run: sudo apt-get install -y thrift-compiler protobuf-compiler
      
      - name: Test packages
        run: thrift --version && protoc --version
      
      - name: Build with Maven
        run: |
          mvn versions:use-dep-version -DdepVersion=$(thrift --version | awk '{print $3}') -Dincludes=org.apache.thrift:libthrift
          mvn package -Dmaven.test.skip=true

      - name: test with Maven
        run: mvn test
        
      - run: echo "üçè This job's status is ${{ job.status }}."
